<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a class="left" id="link" href="#">About</a></li>
            <li><a class="left" id="link" href="#">Store</a></li>
            <li><a class="right" id="link" href="#">Gmail</a></li>
            <li><a class="right" id="link" href="#">Images</a></li>
            <!--<i class="material-icons-outlined">apps</i>-->
            <li><button class="right" id="signin" type="button">Sign In</button></li>
        </ul>
    </div>
    <div id="main">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div id="searchbox">
            <form>
                <label id="searchbox">
                    <input type="text" name="searchbox" id="searchbox">
                </label>
            </form>
        </div>
        <div class="buttons">
            <div id="search">
                <button id="search" type="button">
                    Google Search
                </button>
            </div>
            <div id="lucky">
                <button id="lucky" type="button">
                    I'm Feeling Lucky
                </button>
            </div>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a class="left" href="#">About</a></li>
            <li><a class="left" href="#">Advertising</a></li>
            <li><a class="left" href="#">Business</a></li>
            <li><a class="left" href="#">How Search works</a></li>
            <li><a class="right" href="#">Privacy</a></li>
            <li><a class="right" href="#">Terms</a></li>
            <li><a class="right" href="#">Settings</a></li>
        </ul>
    </div>
</body>
</html>
