<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>New Tab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a id="link" href="#">About</a></li>
            <li><a id="link" href="#">Store</a></li>
            <li style="float:right;"><a id="link" href="#">Gmail</a></li>
            <li style="float:right;"><a id="link" href="#">Images</a></li>
            <!--<i class="material-icons-outlined">apps</i>-->
            <li style="float:right;"><button id="signin" type="button">Sign In</button></li>
        </ul>
    </div>
    <div id="main">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div id="searchbox">
            <form>
                <label id="searchbox">
                    <input type="text" name="searchbox" id="searchbox">
                </label>
            </form>
        </div>
        <div class="buttons">
            <button id="search" type="button" style="height: 35px;">
                Google Search
            </button>
            <div class="divider"></div>
            <button id="lucky" type="button" style="height: 35px;">
                I'm Feeling Lucky
            </button>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
            <li style="float:right;"><a href="#">Privacy</a></li>
            <li style="float:right;"><a href="#">Terms</a></li>
            <li style="float:right;"><a href="#">Settings</a></li>
        </ul>
    </div>
</body>
</html>
